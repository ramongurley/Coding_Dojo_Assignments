<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Registration Form</h1>
    <div>
        <label for:"firstname">First Name: *</label>
        <input type="text" id="firstname" name="firstname">
    </div>
    <br>
    <div>
        <label for:"lastname">Last Name: *</label>
        <input type="text" id="lastname" name="lastname">
    </div>
    <br>
    <div>
        <label for:"email">Email Address: *</label>
        <input type="text" id="email" name="email">
    </div>
    <br>
    <div>
        <label for:"password">Password: *</label>
        <input type="password" id="password" name="password">
    </div>
    <br>
    <div>
        <label for:"confirmPassword">Confirm Password: *</label>
        <input type="password" id="confirmPassword" name="confirmPassword">
    </div>
    <br>
    <div>
        <label for:"birthday">Birthday: </label>
        <input type="date" id="birthday" name="birthday">
    </div>
    <br>
    <div>
        <p>Gender Identity:</p>
        <input type="radio" name="gender" value="male" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" value="female" id="female">
        <label for="female">Female</label>
        <input type="radio" name="gender" value="non-binary" id="non-binary">
        <label for="non-binary">Non-binary</label>
        <input type="radio" name="gender" value="noAnswer" id="noAnswer">
        <label for="noAnswer">I prefer not to answer</label>
    </div>
    <br>
    <div>
        <p>A short description about myself:</p>
        <textarea name="description" cols="30" rows="4"></textarea>
    </div>
    <br>
    <div>
        <label for="favoriteLanguage">Favorite Language:</label>
        <select name="favoriteLanguage" id="favoriteLanguage">
            <option>JavaScript</option>
            <option>Python</option>
            <option>Java</option>
            <option>C#</option>
        </select>
    </div>
    <br>
    <div>
        <input type="checkbox" name="emailUpdates" id="emailUpdates">
        <label for="emailUpdates">Yes, I would like to receive periodic email updates</label>
    </div>
    <br>
    <div>
        <button>Create Account</button>
    </div>
    <br>
    <p>* Indicates a required field</p>


</body>

</html>
